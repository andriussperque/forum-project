<form [formGroup]="questionForm" class="form-horizontal">

    <div class="form-group ">
      <label for="title" class="control-label col-sm-1">Title: </label>
      <div class="col-sm-9">
        <input  id="title"
                formControlName="title"
                type="text" 
                class="form-control"
                placeholder="What's is your question? Be specifc." 
                maxlength="200">
        </div>
    </div>
  
    <div class="form-group">  
      <label for="content" class="sr-only">Description</label>
      <div class="col-sm-10">
        <textarea id="content"
          formControlName="content"
          class="form-control"
          placeholder="Insert your question here!"
          rows="8">
        </textarea> 
      </div>
    </div>

    <div class="form-group">
      <label for="tag" class="control-label col-sm-1" >Tags:</label>
      <div class="col-sm-9">
        <input id="tag"
          class="form-control"
          formControlName="tags"
          type="text"
          placeholder="E.g.: #startup #java">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
        <button id="cancel" type="button" class="btn btn-default">Cancel</button>
        <button id="create" type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>

</form>
